<div class="register-choise">
  <div class="title">Регистрация</div>
  <div class="choise-block needy-block">
    <img class='choise-img needy' src="./assets/img/needy.svg" alt="" />
    <div class="text">Мне нужна помощь</div>
  </div>
  <div class="choise-block volunteer-block">
    <img class='choise-img volunteer' src="./assets/img/volunteer.svg" alt="" />
    <div class="text">Я волонтёр</div>
  </div>
  <input
    class="input-num"
    type="number"
    placeholder="Номер телефона"
    onkeypress="if(this.value.length > 10) return false;"
  />
  <div class="btn-enter">
    <div class="text">Продолжить</div>
    <img class="arrow-img" src="./assets/img/arrow-next-register.svg" alt="">
  </div>
</div>
